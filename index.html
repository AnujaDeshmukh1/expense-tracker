<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Personal Expense</title>
</head>
<body>
    <div class="container">
        <p id="error_msg"></p>
        <div class="title">
            <h1 class="title">
                Xpense 
            </h1>
        </div>

        <h3>Spend Your Money Wisely...!</h3>
        <form id="form">
            <div class= "form-control">
                <label for="text">Description</label>
                <input
                    type="text";
                    id = "text";
                    onfocus = "this.value=''";
                    placeholder = "Spent On...";
                />
            </div>
            <div class= "form-control">
                <label for ="amount">Amount <br /> </label>
                <input
                    type = "number";
                    id = "amount";
                    onfocus = "this.value=''"
                    placeholder = "Amount Spent..."
                />
            </div>
        </form>
    </div>
</body>
</html>
